<!DOCTYPE html>
<html>
<head>
    <title>Gráfico de Barras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Um Gráfico de Barras</h1>

    <label for="heights">Informe as alturas das barras (separadas por vírgula):</label>
    <input type="text" id="heights" value="">
    <br><br>
    <label for="width">Informe a largura das barras:</label>
    <input type="text" id="width" value="">
    <br><br>
    <button id="drawGraph">Desenhar o gráfico</button>

    <div id="graphContainer" class="bar-container"></div>

    <script src="script.js"></script>
</body>
</html>
